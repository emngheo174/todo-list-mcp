      <!-- Add Todo Card -->
      <div class="bg-white rounded-xl p-6 shadow-xl mb-5">
        <h2 class="text-xl font-semibold mb-5">Add New Todo</h2>
          <div class="mb-4">
            <label
              for="todo-input"
              class="block mb-2 font-semibold text-gray-700"
            >
              Todo title *
            </label>
            <input
              onkeypress="if(event.key === 'Enter') createTodo()"
              type="text"
              id="todo-input"
              required
              placeholder="Enter todo title..."
              class="w-full px-3 py-3 border-2 border-gray-300 rounded-lg text-sm focus:outline-none focus:border-blue-500 transition-colors"
            />
          </div>
          <div class="flex gap-3">
            <button
              onclick="createTodo()"
              class="px-6 py-3 bg-blue-500 text-white rounded-lg text-sm font-semibold hover:bg-blue-600 hover:-translate-y-0.5 hover:shadow-lg transition-all disabled:opacity-50 disabled:cursor-not-allowed"
            >
              <span>Add Todo</span>
            </button>
            <button
              type="button"
              onclick="loadTodos"
              class="px-6 py-3 bg-indigo-500 text-white rounded-lg text-sm font-semibold hover:bg-indigo-600 hover:-translate-y-0.5 hover:shadow-lg transition-all disabled:opacity-50 disabled:cursor-not-allowed"
            >
              Refresh
            </button>
          </div>
      </div>

      <!-- Todos List -->
      <div class="bg-white rounded-2xl shadow-xl p-6">
        <div class="flex justify-between items-center mb-6">
          <h2 class="text-xl font-bold text-gray-800">Your Todos</h2>
          <div id="stats" class="text-sm text-gray-600">0 total</div>
        </div>

        <div id="todos-container" class="space-y-3">
          <!-- Todos will be rendered here -->
        </div>
      </div>
